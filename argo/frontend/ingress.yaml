apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: store.devoteamdiscovery.dk
    http:
      paths:
      - path: /
        pathType: Prefix  
        backend:
          service:
            name: frontend-svc
            port:
              number: 8080